<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bein Sport 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      margin: 20px 0;
      font-size: 24px;
      text-align: center;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      width: 100%;
      z-index: 1000;
    }

    .btn {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid white;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay>
    <source src="https://www.sportlo.live/BEIN-1/tracks-v1a1/mono.m3u8" type="application/x-mpegURL">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

  <div class="controls">
    <button class="btn" onclick="togglePlay()">⏯️ تشغيل/إيقاف</button>
    <button class="btn" onclick="toggleFullscreen()">🖥️ ملء الشاشة</button>
  </div>

  <script>
    const video = document.getElementById("video");

    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function toggleFullscreen() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
