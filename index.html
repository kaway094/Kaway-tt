<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>مشغل الفيديو الاحترافي</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root {
            --plyr-color-main: #ff5722;
            --plyr-control-radius: 10px;
            --plyr-video-controls-background: rgba(0,0,0,0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            overscroll-behavior-y: contain;
        }
        
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1;
        }
        
        #player-container::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            pointer-events: none;
        }
        
        #player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .orientation-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .orientation-warning h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .quality-menu {
            position: absolute;
            bottom: 80px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 8px;
            padding: 10px;
            display: none;
            z-index: 10;
        }
        
        .quality-option {
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin: 2px 0;
        }
        
        .quality-option:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .quality-option.active {
            background: #ff5722;
            color: #000;
        }
        
        @media screen and (orientation: portrait) {
            .orientation-warning {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- تحذير اتجاه الشاشة -->
    <div class="orientation-warning">
        <h2>الرجاء تدوير الجهاز إلى الوضع الأفقي</h2>
        <p>لتحسين تجربة المشاهدة</p>
    </div>
    
    <!-- مشغل الفيديو -->
    <div id="player-container">
        <video id="player" playsinline></video>
        
        <!-- قائمة الجودة -->
        <div class="quality-menu" id="qualityMenu">
            <div class="quality-option active" data-quality="auto">تلقائي</div>
            <div class="quality-option" data-quality="720">720p</div>
            <div class="quality-option" data-quality="480">480p</div>
        </div>
    </div>

    <!-- مكتبات الجافاسكربت -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // قنوات البث
            const channels = [
                {
                    name: "DEN SPORTS 2",
                    src: "https://www.sportlo.live/DEN-SPORTS-2/tracks-v1a1/mono.m3u8",
                    qualities: [
                        { name: "720p", url: "https://www.sportlo.live/DEN-SPORTS-2/tracks-v1a1/mono.m3u8" },
                        { name: "480p", url: "https://www.sportlo.live/DEN-SPORTS-2/tracks-v1a1/mono.m3u8?quality=480" }
                    ]
                },
                {
                    name: "bein 3",
                    src: "https://www.sportlo.live/BEIN-3/tracks-v1a1/mono.m3u8",
                    qualities: [
                        { name: "720p", url: "https://www.sportlo.live/BEIN-3/tracks-v1a1/mono.m3u8" },
                        { name: "480p", url: "https://www.sportlo.live/BEIN-3/tracks-v1a1/mono.m3u8?quality=480" }
                    ]
                }
            ];
            
            // متغيرات المشغل
            let player;
            let hls;
            let currentQuality = 'auto';
            
            // تهيئة المشغل
            function initPlayer() {
                // إجبار الوضع الأفقي
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(e => console.log(e));
                }
                
                // إخفاء شريط التنقل على متصفحات الويب
                document.documentElement.style.overflow = 'hidden';
                document.body.style.overflow = 'hidden';
                
                player = new Plyr('#player', {
                    controls: [
                        'play-large',
                        'play',
                        'progress',
                        'current-time',
                        'mute',
                        'volume',
                        'settings',
                        'airplay',
                        'fullscreen'
                    ],
                    settings: ['quality', 'speed'],
                    speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
                    tooltips: { controls: true, seek: true },
                    autoplay: true,
                    seekTime: 10,
                    disableContextMenu: true,
                    fullscreen: { enabled: true, fallback: true, iosNative: true },
                    hideControls: true
                });
                
                // تشغيل الفيديو تلقائياً عند التحميل
                player.on('ready', function() {
                    player.play();
                    // إخفاء عناصر الواجهة بعد التشغيل
                    setTimeout(() => {
                        const controls = document.querySelector('.plyr__controls');
                        if (controls) controls.style.opacity = '0';
                    }, 2000);
                });
                
                // إجبار الوضع الكامل عند النقر
                document.getElementById('player').addEventListener('click', function() {
                    player.fullscreen.enter();
                });
                
                // تشغيل القناة الأولى تلقائياً
                playChannel(channels[0]);
                
                // الكشف عن اتجاه الشاشة
                window.addEventListener('resize', detectOrientation);
                detectOrientation();
                
                // إعداد أحداث الجودة
                setupQualityControls();
            }
            
            // تشغيل قناة محددة
            function playChannel(channel) {
                if (hls) {
                    hls.destroy();
                }
                
                // إذا كان المتصفح يدعم HLS
                if (Hls.isSupported()) {
                    hls = new Hls({
                        maxMaxBufferLength: 30,
                        maxBufferSize: 6000000,
                        maxBufferLength: 30,
                        enableWorker: true
                    });
                    
                    hls.loadSource(channel.src);
                    hls.attachMedia(document.getElementById('player'));
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                        // إعداد خيارات الجودة
                        setupQualityOptions(data.levels || channel.qualities);
                        player.play();
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.error("Network error");
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.error("Media error");
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    initPlayer();
                                    break;
                            }
                        }
                    });
                }
                // دعم Safari و iOS
                else if (player.media.canPlayType('application/vnd.apple.mpegurl')) {
                    player.source = {
                        type: 'video',
                        sources: [{
                            src: channel.src,
                            type: 'application/vnd.apple.mpegurl'
                        }]
                    };
                }
            }
            
            // إعداد عناصر التحكم بالجودة
            function setupQualityControls() {
                const qualityBtn = document.querySelector('.plyr__control--settings');
                if (qualityBtn) {
                    qualityBtn.addEventListener('click', function() {
                        const menu = document.getElementById('qualityMenu');
                        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
                    });
                }
                
                document.querySelectorAll('.quality-option').forEach(option => {
                    option.addEventListener('click', function() {
                        setQuality(this.dataset.quality);
                    });
                });
            }
            
            // تغيير جودة الفيديو
            function setQuality(quality) {
                currentQuality = quality;
                
                document.querySelectorAll('.quality-option').forEach(option => {
                    option.classList.toggle('active', option.dataset.quality === quality);
                });
                
                if (hls) {
                    if (quality === 'auto') {
                        hls.currentLevel = -1;
                    } else {
                        const level = hls.levels.findIndex(l => l.height === parseInt(quality));
                        if (level !== -1) {
                            hls.currentLevel = level;
                        }
                    }
                }
                
                document.getElementById('qualityMenu').style.display = 'none';
            }
            
            // الكشف عن اتجاه الشاشة
            function detectOrientation() {
                const warning = document.querySelector('.orientation-warning');
                if (window.innerHeight > window.innerWidth) {
                    warning.style.display = 'flex';
                } else {
                    warning.style.display = 'none';
                }
            }
            
            // إدارة الشاشة الكاملة
            document.addEventListener('fullscreenchange', handleFullscreen);
            document.addEventListener('webkitfullscreenchange', handleFullscreen);
            
            function handleFullscreen() {
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    player.fullscreen.enter();
                }
            }
            
            // بدء التشغيل عند التفاعل الأول
            window.onload = function() {
                document.body.addEventListener('click', function initPlay() {
                    initPlayer();
                    document.body.removeEventListener('click', initPlay);
                }, { once: true });
            };
        });
    </script>
</body>
</html>
