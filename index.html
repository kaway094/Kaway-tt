<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BEIN Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: #000;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.1/shaka-player.compiled.min.js"></script>
</head>
<body>
  <div id="controls">
    <button onclick="playChannel('https://www.sportlo.live/BEIN-2/tracks-v1a1/mono.m3u8')">BEIN 2</button>
    <button onclick="playChannel('https://www.sportlo.live/BEIN-3/tracks-v1a1/mono.m3u8')">BEIN 3</button>
    <button onclick="playChannel B4('https://www.sportlo.live/BEIN-4/tracks-v1a1/mono.m3u8')">BEIN 4</button>
  </div>

  <video id="video" autoplay controls></video>

  <script>
    let player;

    async function initPlayer() {
      const video = document.getElementById('video');
      player = new shaka.Player(video);

      player.addEventListener('error', e => console.error('خطأ:', e.detail));
      playChannel('https://www.sportlo.live/BEIN-2/tracks-v1a1/mono.m3u8');
    }

    async function playChannel(url) {
      if (!player) return;
      try {
        await player.load(url);
        console.log('تم تحميل البث:', url);
      } catch (error) {
        console.error('فشل تحميل البث:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
