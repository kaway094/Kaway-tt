<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>مشغل الفيديو المتقدم</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            overscroll-behavior-y: contain;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 15px;
            display: flex;
            flex-direction: column;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .video-container:hover .controls {
            opacity: 1;
        }
        
        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.2);
            margin-bottom: 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: #ff5722;
            border-radius: 3px;
            width: 0%;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
        }
        
        .time {
            font-size: 14px;
            margin: 0 10px;
        }
        
        .orientation-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        @media screen and (orientation: portrait) {
            .orientation-warning {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- تحذير اتجاه الشاشة -->
    <div class="orientation-warning">
        <h2>الرجاء تدوير الجهاز إلى الوضع الأفقي</h2>
        <p>لتحسين تجربة المشاهدة</p>
    </div>
    
    <!-- مشغل الفيديو -->
    <div id="video-container" class="video-container">
        <video id="video" playsinline></video>
        <div class="controls">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="buttons">
                <button class="btn" id="play-btn">▶</button>
                <span class="time" id="time">00:00 / 00:00</span>
                <button class="btn" id="fullscreen-btn">⛶</button>
            </div>
        </div>
    </div>

    <!-- مكتبات الجافاسكربت -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.10/shaka-player.compiled.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // القنوات المتاحة
            const channels = {
                "DEN_SPORTS_2": "https://www.sportlo.live/DEN-SPORTS-2/tracks-v1a1/mono.m3u8",
                "BEIN_3": "https://www.sportlo.live/BEIN-3/tracks-v1a1/mono.m3u8"
            };
            
            // العناصر الرئيسية
            const video = document.getElementById('video');
            const playBtn = document.getElementById('play-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const progressBar = document.getElementById('progress-bar');
            const timeDisplay = document.getElementById('time');
            const videoContainer = document.getElementById('video-container');
            
            // تهيئة Shaka Player
            const player = new shaka.Player(video);
            
            // تهيئة المشغل
            async function initPlayer() {
                try {
                    // إجبار الوضع الأفقي
                    if (screen.orientation && screen.orientation.lock) {
                        await screen.orientation.lock('landscape');
                    }
                    
                    // إخفاء شريط التنقل
                    document.documentElement.style.overflow = 'hidden';
                    document.body.style.overflow = 'hidden';
                    
                    // تحميل القناة الأولى
                    await loadChannel(channels.DEN_SPORTS_2);
                    
                    // محاولة التشغيل التلقائي
                    try {
                        await video.play();
                        videoContainer.requestFullscreen().catch(e => console.log(e));
                    } catch (e) {
                        // إذا فشل التشغيل التلقائي، ننتظر تفاعل المستخدم
                        playBtn.textContent = '▶';
                        playBtn.style.display = 'block';
                    }
                    
                    // إعداد عناصر التحكم
                    setupControls();
                    
                } catch (error) {
                    console.error('Error initializing player:', error);
                }
            }
            
            // تحميل قناة
            async function loadChannel(url) {
                try {
                    await player.load(url);
                    console.log('Channel loaded successfully');
                } catch (e) {
                    console.error('Error loading channel:', e);
                }
            }
            
            // إعداد عناصر التحكم
            function setupControls() {
                // تحديث شريط التقدم
                video.addEventListener('timeupdate', updateProgress);
                
                // التحكم في التشغيل/الإيقاف
                playBtn.addEventListener('click', togglePlay);
                video.addEventListener('click', togglePlay);
                
                // التحكم في الشاشة الكاملة
                fullscreenBtn.addEventListener('click', toggleFullscreen);
                
                // القفز إلى وقت معين
                const progressContainer = document.querySelector('.progress-container');
                progressContainer.addEventListener('click', (e) => {
                    const pos = (e.pageX - progressContainer.getBoundingClientRect().left) / progressContainer.offsetWidth;
                    video.currentTime = pos * video.duration;
                });
                
                // إظهار/إخفاء عناصر التحكم عند التمرير
                let controlsTimeout;
                videoContainer.addEventListener('mousemove', () => {
                    document.querySelector('.controls').style.opacity = '1';
                    clearTimeout(controlsTimeout);
                    controlsTimeout = setTimeout(() => {
                        document.querySelector('.controls').style.opacity = '0';
                    }, 3000);
                });
            }
            
            // تحديث شريط التقدم
            function updateProgress() {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progress}%`;
                
                // تحديث الوقت
                const currentMinutes = Math.floor(video.currentTime / 60);
                const currentSeconds = Math.floor(video.currentTime % 60);
                const durationMinutes = Math.floor(video.duration / 60);
                const durationSeconds = Math.floor(video.duration % 60);
                
                timeDisplay.textContent = 
                    `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds} / 
                     ${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
            }
            
            // التحكم في التشغيل/الإيقاف
            function togglePlay() {
                if (video.paused) {
                    video.play();
                    playBtn.textContent = '❚❚';
                } else {
                    video.pause();
                    playBtn.textContent = '▶';
                }
            }
            
            // التحكم في الشاشة الكاملة
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    videoContainer.requestFullscreen().catch(e => console.log(e));
                } else {
                    document.exitFullscreen();
                }
            }
            
            // الكشف عن اتجاه الشاشة
            function detectOrientation() {
                const warning = document.querySelector('.orientation-warning');
                if (window.innerHeight > window.innerWidth) {
                    warning.style.display = 'flex';
                } else {
                    warning.style.display = 'none';
                }
            }
            
            // بدء التشغيل عند التفاعل الأول
            document.body.addEventListener('click', function initPlay() {
                initPlayer();
                document.body.removeEventListener('click', initPlay);
            }, { once: true });
            
            // الكشف عن تغيير الاتجاه
            window.addEventListener('resize', detectOrientation);
            detectOrientation();
        });
    </script>
</body>
</html>
