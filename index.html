<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مشغل فيديو احترافي</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --plyr-color-main: #ff5722;
            --plyr-video-controls-background: rgba(0,0,0,0.7);
            --plyr-control-radius: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
        }
        
        h1 {
            color: #ff5722;
            margin-bottom: 10px;
        }
        
        .player-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        
        #player {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .channels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .channel {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .channel:hover {
            transform: translateY(-5px);
            background: rgba(255,87,34,0.2);
        }
        
        .channel img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .channel p {
            font-size: 14px;
        }
        
        .orientation-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }
        
        .orientation-warning i {
            font-size: 50px;
            color: #ff5722;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(90deg); }
        }
        
        @media (max-width: 768px) {
            .channels {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>مشغل الفيديو الاحترافي</h1>
            <p>تجربة مشاهدة سينمائية مع تدوير تلقائي للشاشة</p>
        </header>
        
        <div class="player-container">
            <video id="player" playsinline controls>
                <source src="" type="application/x-mpegURL">
            </video>
        </div>
        
        <div class="channels">
            <div class="channel" data-src="https://www.sportlo.live/BEIN-2/tracks-v1a1/mono.m3u8">
                <img src="https://i.imgur.com/7zH1Z6F.png" alt="قناة bein 2">
                <p>قناة bein 2</p>
            </div>
            <div class="channel" data-src="https://www.sportlo.live/BEIN-3/tracks-v1a1/mono.m3u8">
                <img src="https://i.imgur.com/8F5d9cC.png" alt="قناة bein 3">
                <p>قناة bein 3</p>
            </div>
            <div class="channel" data-src="https://www.sportlo.live/BEIN-1/tracks-v1a1/mono.m3u8">
                <img src="https://i.imgur.com/7zH1Z6F.png" alt="قناة bein 1">
                <p>قناة bein 1</p>
            </div>
            <div class="channel" data-src="https://www.sportlo.live/BEIN-11/tracks-v1a1/mono.m3u8">
                <img src="https://i.imgur.com/8F5d9cC.png" alt="قناة bein 11">
                <p>قناة bein 11</p>
            </div>
        </div>
        
        <div class="orientation-warning" id="orientationWarning">
            <i class="fas fa-sync-alt"></i>
            <h2>الرجاء تدوير جهازك إلى الوضع الأفقي</h2>
            <p>لتحسين تجربة المشاهدة، يرجى تدوير هاتفك إلى الوضع الأفقي</p>
        </div>
    </div>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تهيئة المشغل
            const player = new Plyr('#player', {
                controls: [
                    'play-large',
                    'play',
                    'progress',
                    'current-time',
                    'mute',
                    'volume',
                    'settings',
                    'fullscreen'
                ],
                settings: ['quality', 'speed'],
                speed: { selected: 1, options: [0.5, 1, 1.5, 2] },
                autoplay: true
            });
            
            // متغير HLS
            let hls;
            
            // تشغيل القناة
            function playChannel(url) {
                if (Hls.isSupported()) {
                    if (hls) {
                        hls.destroy();
                    }
                    
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(player.media);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        player.play();
                    });
                } else if (player.media.canPlayType('application/vnd.apple.mpegurl')) {
                    player.source = {
                        type: 'video',
                        sources: [{
                            src: url,
                            type: 'application/vnd.apple.mpegurl'
                        }]
                    };
                }
            }
            
            // أحداث القنوات
            document.querySelectorAll('.channel').forEach(channel => {
                channel.addEventListener('click', function() {
                    const url = this.getAttribute('data-src');
                    playChannel(url);
                });
            });
            
            // تشغيل القناة الأولى تلقائياً
            const firstChannel = document.querySelector('.channel');
            if (firstChannel) {
                playChannel(firstChannel.getAttribute('data-src'));
            }
            
            // التحقق من اتجاه الشاشة
            function checkOrientation() {
                const warning = document.getElementById('orientationWarning');
                if (window.innerHeight > window.innerWidth) {
                    warning.style.display = 'flex';
                } else {
                    warning.style.display = 'none';
                }
            }
            
            // مراقبة تغيير اتجاه الشاشة
            window.addEventListener('resize', checkOrientation);
            checkOrientation();
            
            // إخفاء شريط التحكم بعد 3 ثوان
            let hideControlsTimeout;
            player.on('play', () => {
                hideControlsTimeout = setTimeout(() => {
                    player.elements.controls.style.opacity = '0';
                }, 3000);
            });
            
            player.on('controlsshown', () => {
                clearTimeout(hideControlsTimeout);
                player.elements.controls.style.opacity = '1';
                hideControlsTimeout = setTimeout(() => {
                    player.elements.controls.style.opacity = '0';
                }, 3000);
            });
        });
    </script>
</body>
</html>
