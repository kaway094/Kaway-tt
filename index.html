<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشغل بث مباشر</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #player {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    var player = new Clappr.Player({
      source: "https://www.sportlo.live/BEIN-1/tracks-v1a1/mono.m3u8",  // ✳️ استبدل بالرابط الصحيح إذا تغيّر
      parentId: "#player",
      autoPlay: true,
      mute: true,
      height: "100%",
      width: "100%",
      poster: "", // يمكنك وضع صورة هنا قبل التشغيل
    });
  </script>
</body>
</html>
