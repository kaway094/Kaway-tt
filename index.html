<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DENI SPORTS 2</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root {
            --plyr-color-main: #E50914;
            --plyr-video-controls-background: rgba(0,0,0,0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1;
        }
        
        #player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .quality-menu {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            border-radius: 10px;
            padding: 10px;
            display: none;
            z-index: 10;
            width: 150px;
        }
        
        .quality-option {
            padding: 10px;
            color: white;
            text-align: center;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        
        .quality-option:last-child {
            border-bottom: none;
        }
        
        .quality-option.active {
            color: var(--plyr-color-main);
            font-weight: bold;
        }
        
        .channel-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div class="channel-info">DENI SPORTS 2</div>
        <video id="player" playsinline></video>
        
        <div class="quality-menu" id="qualityMenu">
            <div class="quality-option active" data-quality="auto">تلقائي</div>
            <div class="quality-option" data-quality="720">HD (720p)</div>
            <div class="quality-option" data-quality="480">SD (480p)</div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // إعدادات القناة
            const channel = {
                name: "DENI SPORTS 2",
                qualities: [
                    { name: "auto", url: "https://www.sportlo.live/BEIN-2/tracks-v1a1/mono.m3u8" },
                    { name: "720", url: "https://www.sportlo.live/BEIN-2/720p.m3u8" },
                    { name: "480", url: "https://www.sportlo.live/BEIN-2/480p.m3u8" }
                ]
            };
            
            // تهيئة المشغل
            const player = new Plyr('#player', {
                controls: [
                    'play-large',
                    'play',
                    'progress',
                    'current-time',
                    'mute',
                    'volume',
                    'settings',
                    'fullscreen'
                ],
                settings: ['quality', 'speed'],
                autoplay: true,
                hideControls: false
            });
            
            let hls;
            let currentQuality = 'auto';
            
            // تشغيل القناة
            function playChannel(quality) {
                const qualityObj = channel.qualities.find(q => q.name === quality);
                if (!qualityObj) return;
                
                if (hls) hls.destroy();
                
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(qualityObj.url);
                    hls.attachMedia(player.media);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        player.play();
                    });
                } else if (player.media.canPlayType('application/vnd.apple.mpegurl')) {
                    player.source = {
                        type: 'video',
                        sources: [{
                            src: qualityObj.url,
                            type: 'application/vnd.apple.mpegurl'
                        }]
                    };
                }
                
                currentQuality = quality;
                updateQualityMenu();
            }
            
            // تحديث قائمة الجودة
            function updateQualityMenu() {
                document.querySelectorAll('.quality-option').forEach(option => {
                    option.classList.toggle('active', option.dataset.quality === currentQuality);
                });
            }
            
            // إخفاء شريط التنقل على الهواتف
            function hideSystemUI() {
                if (navigator.userAgent.match(/Android|iPhone|iPad/i)) {
                    document.documentElement.requestFullscreen();
                    setTimeout(() => {
                        screen.orientation.lock('landscape');
                    }, 300);
                }
            }
            
            // أحداث الجودة
            document.querySelectorAll('.quality-option').forEach(option => {
                option.addEventListener('click', function() {
                    playChannel(this.dataset.quality);
                    document.getElementById('qualityMenu').style.display = 'none';
                });
            });
            
            // فتح/إغلاق قائمة الجودة
            player.on('controlshidden', () => {
                document.getElementById('qualityMenu').style.display = 'none';
            });
            
            player.on('controlsshown', () => {
                document.getElementById('qualityMenu').style.display = 'block';
            });
            
            // بدء التشغيل
            playChannel('auto');
            hideSystemUI();
            
            // إعادة إخفاء الشريط عند الظهور
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    hideSystemUI();
                }
            });
        });
    </script>
</body>
</html>
