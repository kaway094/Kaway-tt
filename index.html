<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Youcef TV</title>
    <style>
        /* تنسيقات مخصصة لـ AppCreator24 */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #000;
        }
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="player" controls playsinline></video>
    </div>

    <script>
        // دالة لتحميل القناة
        function loadChannel(streamUrl) {
            const video = document.getElementById('player');
            
            // دعم HLS إذا كان متصفح الجهاز يدعمه
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.play().catch(e => alert('حدث خطأ في التشغيل: ' + e.message));
            } 
            // دعم الأجهزة الأخرى عبر Hls.js
            else if (window.Hls) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                alert('المتصفح لا يدعم تشغيل هذا النوع من الفيديو');
            }
        }

        // استقبال بيانات من AppCreator24
        window.onload = function() {
            // هذه البيانات يجب أن تأتي من المنصة
            const channelData = {
                url: "https://www.sportlo.live/BEIN-2/tracks-v1a1/mono.m3u8"
            };

    
            
            loadChannel(channelData.url);
        };
    </script>
    
    <!-- مكتبة Hls.js للدعم الشامل -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
